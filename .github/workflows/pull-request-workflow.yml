name: Deploy

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out master branch
        uses: actions/checkout@v2
      - name: Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: Build the project
        run: bundle exec jekyll build

